<script src="js/plugins/jQuerySearchOnPage/jSoP.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">
function scrollToAnchor(aid){
    var aTag = $("a[name='"+ aid +"']");
    if(aTag[0]) {
    	scrollToElement(aTag)
    }
}
function scrollToElement(element, delay)
{
	delay = (delay != null)? delay : 'slow';
	$('html,body').animate({scrollTop: element.offset().top-80}, delay);
}

$('a').click(function(){
	var id = $(this).attr('href');
	if(id.substring(0,8) == 'book.php')
	{
		id = id.substring(8,id.length);
	}
	if(id != '#' && id != '' && id.substring(0,1) == '#') {
		scrollToAnchor(id.substring(1,id.length));
	}
	
});
$('.skills article header').click(function(){
	$(this).next().slideToggle('down');
});


</script>
